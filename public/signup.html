<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Range Coworking</title>
    
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
    .util-center {
        margin: auto;
    }

    .util-max-512px {
        max-width: 512px;
    }

    .util-spacing-h--40px {
        margin-top: 40px;
        margin-bottom: 40px
    }
    .util-no-decoration {
        text-decoration: none;
    }
</style>

<body class="mdl-color--blue-grey-50">
 

<!-- REGISTER FORM -->
<div class="mdl-grid" >
    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px" >
        <div class="mdl-card__title mdl-color--green-500" style="padding-top:120px">
            <h2 class="mdl-card__title-text mdl-color-text--white">Join Range</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">

            <!--b class="mdl-color-text--accent">Error message goes here</b-->
           

            <form method="POST" action="/signup">
                <input type="hidden" name="action" value="register"/>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_username">Email</label>
                    <input class="mdl-textfield__input" type="email" id="textfield_new_username" name="email" />
                    <span class="mdl-textfield__error">Please use a valid email address</span>
                    <!--input class="mdl-textfield__input" type="email" id="textfield_new_username" name="username" pattern="^[a-z0-9_-]{3,15}$"/-->
                    <!--span class="mdl-textfield__error">3-15 characters with only lowercase letters, digits, underscore, and hyphen</span-->
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_password">Password</label>
                    <input class="mdl-textfield__input" type="password" id="textfield_new_password" name="password"
                            pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/>
                    <span class="mdl-textfield__error">
                        6-20 characters with at least a digit, lowercase and uppercase letters,
                        and special symbol in @#$%
                    </span>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password_confirm">Password Confirm</label>
                    <input class="mdl-textfield__input" type="password" id="textfield_password_confirm" name="confirmPassword"/>
                </div>

                <div class="mdl-cell mdl-cell--12-col send-button" align="right">
                    <a href="/login" class="mdl-button mdl-js-button mdl-button--accent" id="login">
                        have account?
                    </a>
                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast" id="login">
                        Register
                    </button>
              </div>
            </form>
        </div>
    </div>
</div>

<!-- Material Design Lite JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

</body>
</html>
